name: Test

on:
  push:
    branches:
      - 'develop'


jobs:
  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cli
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: yarn install
    - run: yarn test
